<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <link rel="shortcut icon" href="img/calc-icon.ico" type="image/x-icon">
    <title>Calculadora de Gorjeta</title>
</head>

<body onload="formulaController.update()">
    <main>
        <div class="calc-body">
            <div class="calc-title">Tip Calculator</div>

            <div class="calc-form">
                <form>
                    <div>
                        <label for="idValorConta">
                            <span>Quanto ficou sua conta?</span>
                        </label><br>

                        <input type="text" name="ValorConta" id="idConta" placeholder="$" value="100" autocomplete="off"
                            oninput="formulaController.getConta(); formulaController.update()">
                    </div>

                    <div>
                        <label for="idGorjeta">
                            <span>Como foi o servi√ßo?</span>
                        </label><br>

                        <select name="Gorjeta" id="idTip"
                            onchange="formulaController.getTip(); formulaController.update()">
                            <option value="1">0%</option>
                            <option value="1.05">5%</option>
                            <option value="1.1" selected>10%</option>
                            <option value="1.15">15%</option>
                        </select>
                    </div>

                    <div>
                        <label for="idPessoas">
                            <span>Vai dividir com quantas pessoas?</span>
                        </label><br>

                        <input type="text" name="Pessoas" id="idPessoas" value="2" autocomplete="off"
                            oninput="formulaController.getPessoas(); formulaController.update()">
                    </div>
                </form>
            </div>

            <div id="idCalcResult" class="calc-result">

            </div>
        </div>
    </main>

    <script src="src/FormulaModel.js"></script>
    <script src="src/FormulaController.js"></script>
    <script src="src/FormulaView.js"></script>

    <script>
        let formulaController = new FormulaController();
    </script>
</body>

</html>
